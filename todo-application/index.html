<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="css/css.css">
</head>
<body>
    <section class="blackBorder">
        <h1>To Do List</h1>

        <div id="taskList" class="flexEven blackBorder">

        </div>

        <div id="menu" class="flex blackBorder">
            <p id="remaining"></p>
            <p id="all" class="active">All</p>
            <p id="unfinished" class="inactive">Active</p>
            <p id="finished" class="inactive">Completed</p>
        </div>

        <div class="flex">
            <label>New Task: <input type="text" id="newTask" class="blackBorder" name="newTask"></label>
            <button id="plus" class="blackBorder">+</button>
        </div>
    </section>
    <script src="js/control.js" type="module"></script>
</body>
</html>
